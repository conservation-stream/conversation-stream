name: run-ci

on:
  workflow_call:
    inputs:
      dir:
        type: string
        required: true
      name:
        type: string
        required: true
      environment:
        type: string
        required: true
      # GitHub Actions matrix format, ready for fromJSON()
      build_matrix:
        type: string
        required: false
        default: '{"include":[{"matrix_key":"default","matrix_values_json":"{}"}]}'

permissions:
  contents: read
  actions: write

jobs:
  build:
    name: build (${{ matrix.matrix_key }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(inputs.build_matrix || '{"include":[{"matrix_key":"default","matrix_values_json":"{}"}]}') }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build
        id: build_action
        shell: bash
        working-directory: ${{ inputs.dir }}
        env:
          SECRETS: ${{ toJSON(secrets) }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MATRIX_VALUES_JSON: ${{ matrix.matrix_values_json }}
          MATRIX_KEY: ${{ matrix.matrix_key }}
          CI_NAME: ${{ inputs.name }}
        run: |
          set -euo pipefail
          node build.action.ts

      # Upload metadata artifact (payload + artifact manifest)
      - name: Write metadata
        if: steps.build_action.outputs.metadata != ''
        run: |
          mkdir -p ${{ runner.temp }}/metadata
          printf '%s\n' '${{ steps.build_action.outputs.metadata }}' > ${{ runner.temp }}/metadata/metadata.json

      - name: Upload metadata
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.name }}-${{ matrix.matrix_key }}-metadata
          path: ${{ runner.temp }}/metadata

      # Upload each declared artifact
      - name: Upload artifacts
        if: steps.build_action.outputs.artifact_paths != ''
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.name }}-${{ matrix.matrix_key }}-artifacts
          path: ${{ steps.build_action.outputs.artifact_paths }}

  deploy:
    name: deploy
    needs: build
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/artifacts

      - uses: pulumi/actions@v6

      # Temporary until pscale 1.0 is released
      - name: Setup pscale
        uses: planetscale/setup-pscale-action@v1

      - name: Deploy action
        shell: bash
        working-directory: ${{ inputs.dir }}
        env:
          SECRETS: ${{ toJSON(secrets) }}
          ARTIFACTS_DIR: ${{ runner.temp }}/artifacts
          CI_NAME: ${{ inputs.name }}
          ENVIRONMENT: ${{ inputs.environment }}
        run: |
          set -euo pipefail
          node deploy.action.ts
