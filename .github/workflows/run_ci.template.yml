name: run-ci

on:
  workflow_call:
    inputs:
      dir:
        type: string
        required: true
      environment:
        type: string
        required: true

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      payload: ${{ steps.build_action.outputs.payload }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: pnpm


      - uses: oven-sh/setup-bun@v2

      - run: pnpm install --frozen-lockfile

      - name: Build action
        id: build_action
        shell: bash
        working-directory: ${{ inputs.dir }}
        run: |
          set -euo pipefail
          bun build.action.ts

  deploy:
    needs: build
    if: ${{ inputs.deploy }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: oven-sh/setup-bun@v2

      - run: pnpm install --frozen-lockfile

      - name: Deploy action
        shell: bash
        working-directory: ${{ inputs.dir }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BUILD_OUTPUTS_JSON: ${{ needs.build.outputs.payload }}
          ENVIRONMENT: ${{ inputs.environment }}
        run: |
          set -euo pipefail
          bun deploy.action.ts
