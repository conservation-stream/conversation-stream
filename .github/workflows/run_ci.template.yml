name: run-ci

on:
  workflow_call:
    inputs:
      dir:
        type: string
        required: true
      name:
        type: string
        required: true
      environment:
        type: string
        required: true
      # GitHub Actions matrix format, ready for fromJSON()
      build_matrix:
        type: string
        required: false
        default: '{"include":[{"matrix_key":"default","matrix_values_json":"{}"}]}'

jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(inputs.build_matrix || '{"include":[{"matrix_key":"default","matrix_values_json":"{}"}]}') }}
    outputs:
      payload: ${{ steps.build_action.outputs.payload }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build
        id: build_action
        shell: bash
        working-directory: ${{ inputs.dir }}
        env:
          SECRETS: ${{ toJSON(secrets) }}
          MATRIX_VALUES_JSON: ${{ matrix.matrix_values_json }}
        run: |
          set -euo pipefail
          node build.action.ts

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Deploy action
        shell: bash
        working-directory: ${{ inputs.dir }}
        env:
          SECRETS: ${{ toJSON(secrets) }}
          BUILD_OUTPUTS_JSON: ${{ needs.build.outputs.payload }}
          MATRIX_VALUES_JSON: ${{ matrix.matrix_values_json }}
          ENVIRONMENT: ${{ inputs.environment }}
        run: |
          set -euo pipefail
          node deploy.action.ts
